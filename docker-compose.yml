version: '3.8'
services:
  short:
    image: short:0.0.1
    build:
      context: .
      dockerfile: dockerfile
    ports:
      - '8181:8181'
    depends_on:
      - service-db
    environment:
      - SERVER_PORT= 8181
      - SPRING_DATASOURCE_URL=jdbc:postgresql://service-db/short

  service-db:
    image: postgres:13-alpine
    environment:
      POSTGRES_USER: short
      POSTGRES_PASSWORD: short
    ports:
      - '15432:5432'
    volumes:
      - ./infrastructure/db/create_db.sql:/docker-entrypoint-initdb.d/create_db.sql
      - db-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  db-data:

